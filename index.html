<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO App</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <article
        id="todo-wrapper"
        class="shadow-lg bg-white w-50 mx-auto p-4 rounded"
      >
        <p class="fs-5 fw-bold mb-2">Todo App</p>

        <div class="mb-3 d-flex">
          <input
            type="text"
            id="todo-input"
            class="px-2 w-100 rounded-1"
            placeholder="Add your new todo"
            name="todo-input"
          />
          <button
            id="add-btn"
            class="btn shadow-md bg-primary text-white rounded-1 p-1 px-2"
            type="button"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <ul class="list-group rounded-1" id="todo-list"></ul>
        <div
          class="d-flex justify-content-between align-items-center mt-2"
          id="todo-footer"
        >
          <span class="text-muted"
            >You have <span id="todos-number">0</span> pending tasks.</span
          >
          <button
            class="bg-info btn rounded-1 px-2 py-1 text-white"
            id="clear-all-btn"
          >
            Clear All
          </button>
        </div>
      </article>
      <div class="modal fade" id="todo-edit-modal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="todoModalLabel">Edit</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input
              type="text"
              id="todo-edit-input"
              class="p-2 w-100 rounded-1"
              placeholder="Edit your task"
              name="todo-edit-input"
            />
            </div>
            <div class="modal-footer">
              <button type="button" id="todo-modal-close-btn" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
              <button type="button" id="todo-madal-save-btn" class="btn btn-primary btn-sm">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
